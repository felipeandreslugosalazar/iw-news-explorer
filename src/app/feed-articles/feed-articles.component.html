<ng-template [ngIf]="isOk$ | async">
  <ol>
    <ng-template ngFor [ngForOf]="articles$ | async" let-article>
      <li>{{article.title}}</li>
    </ng-template>
  </ol>

  <p-paginator
    [first]="first$ | async"
    [rows]="pageSize$ | async"
    [totalRecords]="totalRecords$ | async"
    (onPageChange)="setPage($event)"
  ></p-paginator>
</ng-template>

<p *ngIf="error$ | async as error">{{error}}</p>
